<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:jsf="http://xmlns.jcp.org/jsf">
<ui:composition template="/WEB-INF/xhtml/layout.xhtml">
	<ui:param name="title" value="Véhicules en vente"/>
	<ui:param name="active_menu" value="vehicules"/>
	<ui:define name="page_style">
		<link href="#{env['root.path']}/statics/global/plugins/fancybox/source/jquery.fancybox.css" rel="stylesheet"/>
		<link href="#{env['root.path']}/statics/global/plugins/carousel-owl-carousel/owl-carousel/owl.carousel.css" rel="stylesheet"/>
		<link href="#{env['root.path']}/statics/global/plugins/uniform/css/uniform.default.css" rel="stylesheet" type="text/css"/>
		<link href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css"/>
	</ui:define>
	<ui:define name="content">
		<ul class="breadcrumb">
			<li><a jsf:outcome="pretty:accueil">Accueil</a></li>
			<li class="active">Nos véhicules</li>
		</ul>
		<!-- BEGIN SIDEBAR & CONTENT -->
		<div class="row margin-bottom-40">
			<!-- BEGIN SIDEBAR -->
			<ui:include src="/WEB-INF/xhtml/cars/filters.xhtml"/>
			<!-- END SIDEBAR -->
	
			<!-- BEGIN CONTENT -->
			<div class="col-md-9 col-sm-7">
				<div class="row list-view-sorting clearfix">
					<div class="col-md-2 col-sm-2 list-view">
						<a href="#"><i class="fa fa-th-large"></i></a>
						<a href="#"><i class="fa fa-th-list"></i></a>
					</div>
					<ui:include src="/WEB-INF/xhtml/cars/sorts.xhtml"/>
				</div>
				<!-- BEGIN PRODUCT LIST -->
				<div class="row product-list">
					<ui:repeat var="vehicule" value="#{vehiculeBean.vehicules}">
						<!-- PRODUCT ITEM START -->
						<ui:include src="/WEB-INF/xhtml/cars/car_list_item.xhtml"/>
						<!-- PRODUCT ITEM END -->
					</ui:repeat>
				</div>
				<!-- END PRODUCT LIST -->
				<!-- BEGIN PAGINATOR -->
				<ui:include src="/WEB-INF/xhtml/cars/paginator.xhtml"/>
				<!-- END PAGINATOR -->
			</div>
			<!-- END CONTENT -->
		</div>
		<!-- END SIDEBAR & CONTENT -->
	</ui:define>
	
	<ui:define name="page_script">
	    <script src="#{env['root.path']}/statics/global/plugins/fancybox/source/jquery.fancybox.pack.js" type="text/javascript"></script><!-- pop up -->
	    <script src="#{env['root.path']}/statics/global/plugins/carousel-owl-carousel/owl-carousel/owl.carousel.min.js" type="text/javascript"></script><!-- slider for products -->
	    <script src="#{env['root.path']}/statics/global/plugins/zoom/jquery.zoom.min.js" type="text/javascript"></script><!-- product zoom -->
	    <script src="#{env['root.path']}/statics/global/plugins/bootstrap-touchspin/bootstrap.touchspin.js" type="text/javascript"></script><!-- Quantity -->
	    <script src="#{env['root.path']}/statics/global/plugins/uniform/jquery.uniform.min.js" type="text/javascript"></script>
	    <script src="#{env['root.path']}/statics/global/plugins/rateit/src/jquery.rateit.js" type="text/javascript"></script>
	    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js" type="text/javascript"></script><!-- for slider-range -->
	
	    <script src="#{env['root.path']}/statics/layout/scripts/layout.js" type="text/javascript"></script>
	    <script type="text/javascript">
	        jQuery(document).ready(function() {
	            Layout.init();    
	            Layout.initOWL();
	            Layout.initTwitter();
	            Layout.initImageZoom();
	            Layout.initTouchspin();
	            Layout.initUniform();
	            Layout.initSliderRange();
	
	            Layout.initFixHeaderWithPreHeader();
	            Layout.initNavScrolling();
	        });
	    </script>
	</ui:define>
</ui:composition>
</html>
